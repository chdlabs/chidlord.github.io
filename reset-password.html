        input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--bg-card);
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: var(--text-secondary);
            transition: color 0.2s;
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        .password-strength {
            margin-top: 12px;
            display: none;
        }

        .password-strength.visible {
            display: block;
        }

        .strength-bars {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .strength-bar {
            height: 4px;
            flex: 1;
            background: var(--border);
            border-radius: 2px;
            transition: background 0.3s ease;
        }

        .strength-bar.active {
            background: var(--error);
        }

        .strength-bar.active.medium {
            background: var(--warning);
        }

        .strength-bar.active.strong {
            background: var(--success);
        }

        .strength-text {
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .strength-text.weak { color: var(--error); }
        .strength-text.medium { color: var(--warning); }
        .strength-text.strong { color: var(--success); }

            gap: 10px;
            padding: 12px 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            color: var(--error);
            font-size: 14px;
            margin-top: 12px;
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .success-message {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 16px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            color: var(--success);
            font-size: 14px;
            margin-bottom: 16px;

        .btn {

            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;

        .btn-primary {

        .btn-primary:hover:not(:disabled) {

        .btn-primary:disabled {

        .btn-secondary {

            color: var(--primary);
            border: 2px solid var(--border);
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: var(--bg-surface);

        .spinner {

            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;

        .hidden {

        .footer {

        .footer-text {
            font-size: 13px;

        .footer-link {

            }

            }

    </style>
</head>

        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordError = document.getElementById('passwordError');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Extraire le token de l'URL - Essayer hash (#) puis query params (?)
        console.log('üîç URL compl√®te:', window.location.href);

                        accessToken = tokenMatch[1];

            } else if (errorCode) {

                    `<small>${errorDescription || 'Une erreur est survenue'}</small><br>` +
                    '<small style="margin-top: 8px; display: block;">Demandez un nouveau lien de r√©initialisation.</small>';
            } else if (isLocalTest) {
                // Test local

                    '<small>Pour tester le design, ajoutez <code>?debug=true</code> √† l\'URL</small><br>' +
                    '<small style="margin-top: 8px; display: block;">Pour un vrai test, h√©bergez la page et configurez Supabase.</small>';
                isWarning = true;

            errorMessage.style.background = isWarning ? 'rgba(245, 158, 11, 0.1)' : 'rgba(239, 68, 68, 0.1)';
            errorMessage.style.borderColor = isWarning ? 'rgba(245, 158, 11, 0.3)' : 'rgba(239, 68, 68, 0.3)';
            errorMessage.style.color = isWarning ? 'var(--warning)' : 'var(--error)';
            errorMessage.classList.remove('hidden');
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.5';
            submitBtn.style.cursor = 'not-allowed';
            
            // Bouton adapt√© selon le contexte
            if (isLocalTest) {

                openAppBtn.classList.remove('hidden');
                openAppBtn.onclick = function() {
                    window.location.href = window.location.href + '?debug=true';

            } else if (errorCode === 'otp_expired') {
                openAppBtn.textContent = 'üîÑ Demander un nouveau lien';
                openAppBtn.classList.remove('hidden');
                openAppBtn.onclick = function() {

        } else if (isTokenExpired() && !debugMode) {

            if (minutes < 10) {

        // Toggle visibility du mot de passe
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                
                // Changer l'ic√¥ne
                const svg = this.querySelector('svg');
                if (type === 'text') {
                    svg.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
                } else {
                    svg.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
                }
            });
        });

        // Calculer la force du mot de passe
        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            
            if (password.length === 0) {
                passwordStrength.classList.remove('visible');
                return;
            }
            
            passwordStrength.classList.add('visible');
            
            let strength = 0;
            
            // Crit√®res de force
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            // D√©terminer le niveau (1 = faible, 2 = moyen, 3 = fort)
            let level = 1; // Par d√©faut faible
            if (strength >= 5) {
                level = 3; // Fort
            } else if (strength >= 3) {
                level = 2; // Moyen
            }
            
            // Mettre √† jour les barres
            strengthBars.forEach((bar, index) => {
                // Retirer toutes les classes
                bar.classList.remove('active', 'medium', 'strong');
                
                // Ajouter les classes appropri√©es
                if (index < level) {
                    bar.classList.add('active');
                    if (level === 2) {
                        bar.classList.add('medium');
                    } else if (level === 3) {
                        bar.classList.add('strong');
                    }
                }
            });
            
            // Mettre √† jour le texte
            strengthText.className = 'strength-text';
            if (level === 1) {
                strengthText.classList.add('weak');
                strengthLabel.textContent = 'Faible';
            } else if (level === 2) {
                strengthText.classList.add('medium');
                strengthLabel.textContent = 'Moyen';
            } else {
                strengthText.classList.add('strong');
                strengthLabel.textContent = 'Fort';
            }
            
            // V√©rifier si le formulaire est valide pour activer/d√©sactiver le bouton
            validateForm();
        });

        // V√©rifier que les mots de passe correspondent
        confirmPasswordInput.addEventListener('input', function() {
            if (this.value && this.value !== newPasswordInput.value) {
                passwordError.classList.remove('hidden');
            } else {
                passwordError.classList.add('hidden');
            }
            
            // V√©rifier si le formulaire est valide
            validateForm();
        });
        
        // Fonction de validation du formulaire
        function validateForm() {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const isValid = newPassword.length >= 8 && 
                           newPassword === confirmPassword && 
                           (accessToken || debugMode);
            
            submitBtn.disabled = !isValid;
            submitBtn.style.opacity = isValid ? '1' : '0.6';
            submitBtn.style.cursor = isValid ? 'pointer' : 'not-allowed';
        }

        // Soumettre le formulaire
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validation
            if (newPassword.length < 8) {
                showError('Le mot de passe doit contenir au moins 8 caract√®res');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showError('Les mots de passe ne correspondent pas');
                return;
            }
            
            // D√©sactiver le bouton et afficher le spinner
            submitBtn.disabled = true;
            submitText.textContent = 'Mise √† jour...';
            spinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            
            try {
                // Appel API Supabase pour mettre √† jour le mot de passe
                const response = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({
                        password: newPassword
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Erreur lors de la mise √† jour du mot de passe');
                }
                
                // Succ√®s !
                form.classList.add('hidden');
                successMessage.classList.remove('hidden');
                openAppBtn.classList.remove('hidden');
                
                // Redirection automatique apr√®s 2 secondes
                setTimeout(() => {
                    window.location.href = 'libuk://auth/success';
                }, 2000);
                
            } catch (error) {
                console.error('Error:', error);
                
                // D√©tection d'erreurs sp√©cifiques
                let errorMsg = error.message || 'Une erreur est survenue.';
                
                if (errorMsg.includes('expired') || errorMsg.includes('invalid') || errorMsg.includes('401')) {
                    errorMsg = '‚è∞ Ce lien a expir√©. Retournez dans l\'application et demandez un nouveau lien de r√©initialisation.';
                    
                    // D√©sactiver le formulaire
                    submitBtn.disabled = true;
                    submitBtn.style.opacity = '0.5';
                    newPasswordInput.disabled = true;
                    confirmPasswordInput.disabled = true;
                    
                    // Afficher bouton pour retour app
                    openAppBtn.textContent = 'Retour √† l\'application';
                    openAppBtn.classList.remove('hidden');
                    openAppBtn.onclick = function() {
                        window.location.href = 'libuk://auth/forgot-password';
                    };
                } else if (errorMsg.includes('weak')) {
                    errorMsg = 'üîí Mot de passe trop faible. Utilisez au moins 8 caract√®res avec majuscules, minuscules et chiffres.';
                }
                
                showError(errorMsg);
                
                if (!submitBtn.disabled) {
                    submitBtn.disabled = false;
                    submitText.textContent = 'R√©initialiser le mot de passe';
                    spinner.classList.add('hidden');
                }
            }
        });

        // Bouton pour ouvrir l'app manuellement
        openAppBtn.addEventListener('click', function() {
            window.location.href = 'libuk://auth/success';
        });

        // Fonction pour afficher les erreurs
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 5000);
        }
    </script>
