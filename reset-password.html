<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser votre mot de passe - LIBUK</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #007AFF;
            --secondary: #8B5CF6;
            --success: #10B981;
            --error: #EF4444;
            --warning: #F59E0B;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --bg-surface: #F9FAFB;
            --bg-card: #FFFFFF;
            --border: #E5E7EB;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #3B82F6;
                --secondary: #A78BFA;
                --text-primary: #F9FAFB;
                --text-secondary: #D1D5DB;
                --bg-surface: #111827;
                --bg-card: #1F2937;
                --border: #374151;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            background: var(--bg-card);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 480px;
            width: 100%;
            padding: 48px 40px;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .logo svg {
            width: 48px;
            height: 48px;
            color: white;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 14px 48px 14px 16px;
            font-size: 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-surface);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--bg-card);
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: var(--text-secondary);
            transition: color 0.2s;
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        .password-strength {
            margin-top: 12px;
            display: none;
        }

        .password-strength.visible {
            display: block;
        }

        .strength-bars {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .strength-bar {
            height: 4px;
            flex: 1;
            background: var(--border);
            border-radius: 2px;
            transition: background 0.3s ease;
        }

        .strength-bar.active {
            background: var(--error);
        }

        .strength-bar.active.medium {
            background: var(--warning);
        }

        .strength-bar.active.strong {
            background: var(--success);
        }

        .strength-text {
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .strength-text.weak { color: var(--error); }
        .strength-text.medium { color: var(--warning); }
        .strength-text.strong { color: var(--success); }

        .error-message {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            color: var(--error);
            font-size: 14px;
            margin-top: 12px;
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .success-message {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 16px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            color: var(--success);
            font-size: 14px;
            margin-bottom: 16px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 122, 255, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--border);
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: var(--bg-surface);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .footer-text {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .footer-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            body {
                padding: 16px;
            }
            
            .container {
                padding: 32px 24px;
                border-radius: 20px;
            }

            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .logo {
                width: 64px;
                height: 64px;
            }
            
            .logo svg {
                width: 36px;
                height: 36px;
            }
            
            input[type="password"],
            input[type="text"] {
                font-size: 16px; /* Empêche le zoom automatique sur iOS */
                padding: 12px 44px 12px 14px;
            }
            
            .btn {
                padding: 14px;
                font-size: 15px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
        }
        
        @media (max-width: 380px) {
            .container {
                padding: 24px 20px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .logo {
                width: 56px;
                height: 56px;
            }
            
            .logo svg {
                width: 32px;
                height: 32px;
            }
        }
        
        /* Paysage sur mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                padding: 24px;
                margin: 20px auto;
            }
            
            .logo-container {
                margin-bottom: 20px;
            }
            
            .form-group {
                margin-bottom: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                    <path d="M2 17l10 5 10-5"></path>
                    <path d="M2 12l10 5 10-5"></path>
                </svg>
            </div>
            <h1>LIBUK</h1>
            <p class="subtitle">Réinitialisez votre mot de passe</p>
        </div>

        <!-- Formulaire de réinitialisation -->
        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">Nouveau mot de passe</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="newPassword" 
                        placeholder="Au moins 8 caractères"
                        required
                        minlength="8"
                    >
                    <button type="button" class="toggle-password" data-target="newPassword">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bars">
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                    </div>
                    <div class="strength-text" id="strengthText">
                        <span id="strengthLabel">Faible</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        placeholder="Retapez votre mot de passe"
                        required
                        minlength="8"
                    >
                    <button type="button" class="toggle-password" data-target="confirmPassword">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
                <div class="error-message hidden" id="passwordError">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                    <span>Les mots de passe ne correspondent pas</span>
                </div>
            </div>

            <div class="error-message hidden" id="errorMessage"></div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
                <span id="submitText">Réinitialiser le mot de passe</span>
                <div class="spinner hidden" id="spinner"></div>
            </button>
        </form>

        <!-- Message de succès -->
        <div class="success-message hidden" id="successMessage">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <div>
                <strong>Mot de passe mis à jour !</strong><br>
                <span style="font-size: 13px;">Redirection vers l'application...</span>
            </div>
        </div>

        <button class="btn btn-secondary hidden" id="openAppBtn">
            Ouvrir l'application LIBUK
        </button>

        <div class="footer">
            <p class="footer-text">
                © 2026 LIBUK - GENESIS LABS<br>
                <a href="mailto:contact@genesislabs.fr" class="footer-link">contact@genesislabs.fr</a>
            </p>
        </div>
    </div>

    <script>
        // Configuration Supabase
        const SUPABASE_URL = 'https://lolcsnyixdagrnovviin.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxvbGNzbnlpeGRhZ3Jub3Z2aWluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyMjk0NDUsImV4cCI6MjA2ODgwNTQ0NX0.G6gvriB1tgcP0Ahhu-2qZgk-CoLbGIcZg1IDyj_M9Cs';

        // Éléments DOM
        const form = document.getElementById('resetForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordError = document.getElementById('passwordError');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const spinner = document.getElementById('spinner');
        const openAppBtn = document.getElementById('openAppBtn');
        const passwordStrength = document.getElementById('passwordStrength');
        const strengthText = document.getElementById('strengthText');
        const strengthLabel = document.getElementById('strengthLabel');
        const strengthBars = document.querySelectorAll('.strength-bar');

        // Extraire le token de l'URL
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = urlParams.get('access_token');
        const type = urlParams.get('type');

        // Vérifier que c'est bien une réinitialisation de mot de passe
        if (!accessToken || type !== 'recovery') {
            showError('Lien de réinitialisation invalide ou expiré. Veuillez demander un nouveau lien.');
            submitBtn.disabled = true;
        }

        // Toggle visibility du mot de passe
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                
                // Changer l'icône
                const svg = this.querySelector('svg');
                if (type === 'text') {
                    svg.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
                } else {
                    svg.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
                }
            });
        });

        // Calculer la force du mot de passe
        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            
            if (password.length === 0) {
                passwordStrength.classList.remove('visible');
                return;
            }
            
            passwordStrength.classList.add('visible');
            
            let strength = 0;
            
            // Critères de force
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            // Déterminer le niveau (1 = faible, 2 = moyen, 3 = fort)
            let level = 1; // Par défaut faible
            if (strength >= 5) {
                level = 3; // Fort
            } else if (strength >= 3) {
                level = 2; // Moyen
            }
            
            // Mettre à jour les barres
            strengthBars.forEach((bar, index) => {
                // Retirer toutes les classes
                bar.classList.remove('active', 'medium', 'strong');
                
                // Ajouter les classes appropriées
                if (index < level) {
                    bar.classList.add('active');
                    if (level === 2) {
                        bar.classList.add('medium');
                    } else if (level === 3) {
                        bar.classList.add('strong');
                    }
                }
            });
            
            // Mettre à jour le texte
            strengthText.className = 'strength-text';
            if (level === 1) {
                strengthText.classList.add('weak');
                strengthLabel.textContent = 'Faible';
            } else if (level === 2) {
                strengthText.classList.add('medium');
                strengthLabel.textContent = 'Moyen';
            } else {
                strengthText.classList.add('strong');
                strengthLabel.textContent = 'Fort';
            }
        });

        // Vérifier que les mots de passe correspondent
        confirmPasswordInput.addEventListener('input', function() {
            if (this.value && this.value !== newPasswordInput.value) {
                passwordError.classList.remove('hidden');
            } else {
                passwordError.classList.add('hidden');
            }
        });

        // Soumettre le formulaire
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validation
            if (newPassword.length < 8) {
                showError('Le mot de passe doit contenir au moins 8 caractères');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showError('Les mots de passe ne correspondent pas');
                return;
            }
            
            // Désactiver le bouton et afficher le spinner
            submitBtn.disabled = true;
            submitText.textContent = 'Mise à jour...';
            spinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            
            try {
                // Appel API Supabase pour mettre à jour le mot de passe
                const response = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({
                        password: newPassword
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Erreur lors de la mise à jour du mot de passe');
                }
                
                // Succès !
                form.classList.add('hidden');
                successMessage.classList.remove('hidden');
                openAppBtn.classList.remove('hidden');
                
                // Redirection automatique après 2 secondes
                setTimeout(() => {
                    window.location.href = 'libuk://auth/success';
                }, 2000);
                
            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Une erreur est survenue. Veuillez réessayer.');
                submitBtn.disabled = false;
                submitText.textContent = 'Réinitialiser le mot de passe';
                spinner.classList.add('hidden');
            }
        });

        // Bouton pour ouvrir l'app manuellement
        openAppBtn.addEventListener('click', function() {
            window.location.href = 'libuk://auth/success';
        });

        // Fonction pour afficher les erreurs
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
